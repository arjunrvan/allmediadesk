<!DOCTYPE html>
<html>
  <head>
    <title>Plot Chart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
      }

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 18px;
        margin-right: 10px;
        flex: 1;
      }

      button[type="button"] {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Plot Chart</h1>
    <form>
      <input type="text" id="expression" placeholder="Enter an expression" />
      <button type="button" onclick="solveResult()">Plot</button>
    </form>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
      const calculateTerm = (term) => {
        // First, evaluate any operations inside parentheses
        while (term.indexOf("(") !== -1) {
          let start = term.lastIndexOf("(");
          let end = term.indexOf(")", start);
          let subterm = term.substring(start + 1, end);
          let result = calculateTerm(subterm);
          term = term.substring(0, start) + result + term.substring(end + 1);
        }

        // Next, evaluate any multiplication or division
        while (term.indexOf("*") !== -1 || term.indexOf("/") !== -1) {
          let opIndex = -1;
          if (term.indexOf("*") !== -1) {
            opIndex = term.indexOf("*");
          } else {
            opIndex = term.indexOf("/");
          }

          let leftHand = parseFloat(term.substring(0, opIndex));
          let rightHand = parseFloat(term.substring(opIndex + 1));
          let operator = term[opIndex];
          let result;
          if (operator === "*") {
            result = leftHand * rightHand;
          } else {
            result = leftHand / rightHand;
          }
          term =
            term.substring(0, opIndex - leftHand.toString().length) +
            result +
            term.substring(opIndex + 1 + rightHand.toString().length);
        }

        // Finally, evaluate any addition or subtraction
        while (term.indexOf("+") !== -1 || term.indexOf("-") !== -1) {
          let opIndex = -1;
          if (term.indexOf("+") !== -1) {
            opIndex = term.indexOf("+");
          } else {
            opIndex = term.indexOf("-");
          }

          let leftHand = parseFloat(term.substring(0, opIndex));
          let rightHand = parseFloat(term.substring(opIndex + 1));
          let operator = term[opIndex];
          let result;
          if (operator === "+") {
            result = leftHand + rightHand;
          } else {
            result = leftHand - rightHand;
          }
          term =
            term.substring(0, opIndex - leftHand.toString().length) +
            result +
            term.substring(opIndex + 1 + rightHand.toString().length);
        }

        return parseFloat(term);
      };

      function plotGraph(equation) {
        var x, y;
        var xCoords = [],
          yCoords = [];
        var minX = -10,
          maxX = 10,
          step = 1;

        let xExists = false;
        if (equation.match(/x/)) {
          xExists = true;
        }

        for (x = minX; x <= maxX; x += step) {
          xExists
            ? (y = calculateTerm(equation.replace(/x/g, x)))
            : (y = calculateTerm(equation));
          xCoords.push(x);
          yCoords.push(y);
        }

        // Plot the graph using Chart.js
        var ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: xCoords,
            datasets: [
              {
                label: equation,
                data: yCoords,
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              yAxes: {
                beginAtZero: false,
              },
            },
          },
        });
      }

      function solveResult() {
        let input = document.getElementById("expression").value;
        plotGraph(input);
      }
    </script>
  </body>
</html>
